[tox]
envlist =
    py{39,310}-dj{32,42}
    py{310,311}-dj{32,42,52}
    py{310,311,312}-dj{42,52,main}
    py{312,313,314}-dj{60,main}
    docs

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    dj52: Django>=5.2,<6.0
    dj60: Django>=6.0,<6.1
    djmain: https://github.com/django/django/archive/main.tar.gz

[testenv:docs]
deps =
    Sphinx
changedir = docs
commands = make html
skip_install = true
allowlist_externals = make
